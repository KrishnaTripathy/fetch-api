<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <style>
    /* Add some basic styling for clarity */
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <script src="../src/script.js"></script>

  <!-- Your search form -->
  <form id="searchForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name">
    <label for="fatherNameInput">Father/Husband Name:</label>
    <input type="text" id="fatherNameInput" name="fatherName">
    <label for="aadharInput">Aadhar Card:</label>
    <input type="text" id="aadharInput" name="aadharCard">
    <button type="button" onclick='search()'>Search</button>
  </form>

  <!-- Display area for search results -->
  <div id="resultContainer">
    <table id="resultTable"></table>
  </div>



</body>
</html>
